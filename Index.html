<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hướng dẫn xóa mật khẩu Word</title>

    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background: #f5f6fa;
        margin: 0;
        padding: 0;
        color: #333;
      }

      .container {
        max-width: 900px;
        margin: 0 auto;
        padding: 20px;
      }

      h1 {
        text-align: center;
        margin-bottom: 10px;
      }

      .subtitle {
        text-align: center;
        color: #666;
        margin-bottom: 30px;
      }

      .step {
        background: #fff;
        border-radius: 8px;
        padding: 16px;
        margin-bottom: 24px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      }

      .step h2 {
        margin: 0 0 12px 0;
        font-size: 18px;
        color: #2c3e50;
      }

      .step img {
        width: 100%;
        border-radius: 6px;
        border: 1px solid #ddd;
      }

      .note {
        background: #fff3cd;
        border: 1px solid #ffeeba;
        padding: 16px;
        border-radius: 8px;
        margin-top: 30px;
        font-size: 16px;
      }

      .note strong {
        color: #856404;
      }

      footer {
        text-align: center;
        margin-top: 40px;
        color: #888;
        font-size: 14px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Hướng dẫn xóa mật khẩu Word</h1>
      <p class="subtitle">Thực hiện lần lượt theo các bước dưới đây</p>

      <div class="step">
        <h2>Bước 1</h2>
        <img
          src="https://res.cloudinary.com/dli4zr7ki/image/upload/v1769680600/1_yjgo7m.png"
          alt="Bước 1"
        />
      </div>

      <div class="step">
        <h2>Bước 2</h2>
        <img
          src="https://res.cloudinary.com/dli4zr7ki/image/upload/v1769680601/2_me8hsr.png"
          alt="Bước 2"
        />
      </div>

      <div class="step">
        <h2>Bước 3</h2>
        <img
          src="https://res.cloudinary.com/dli4zr7ki/image/upload/v1769680600/3_nr6s8t.png"
          alt="Bước 3"
        />
      </div>

      <div class="step">
        <h2>Bước 4</h2>
        <img
          src="https://res.cloudinary.com/dli4zr7ki/image/upload/v1769680601/4_jzb1q8.png"
          alt="Bước 4"
        />
      </div>

      <div class="step">
        <h2>Bước 5</h2>
        <img
          src="https://res.cloudinary.com/dli4zr7ki/image/upload/v1769680601/5_pivker.png"
          alt="Bước 5"
        />
      </div>

      <div class="step">
        <h2>Bước 6</h2>
        <img
          src="https://res.cloudinary.com/dli4zr7ki/image/upload/v1769680601/6_aowje2.png"
          alt="Bước 6"
        />
      </div>

      <div class="note">
        <strong>Lưu ý:</strong><br />
        Cách làm trên áp dụng cho <strong>Microsoft Word</strong>.<br />
        Với <strong>Microsoft Excel</strong>, các bước thực hiện
        <strong>hoàn toàn tương tự</strong>, chỉ khác giao diện menu.
      </div>

      <footer>© <span id="yearRange"></span> – Hướng dẫn kỹ thuật</footer>
      <script>
        const startYear = 2026;
        const currentYear = new Date().getFullYear();
        document.getElementById("yearRange").textContent =
          startYear === currentYear ? startYear : `${startYear}–${currentYear}`;
      </script>
    </div>
  </body>
</html>
